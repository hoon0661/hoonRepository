<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">

</head>

<body>

    <div class="container" id="page">
        <h1 class="display-5 text-center">Vending Machine</h1>
        <hr>
        <div class="row">
            <div class="col-md-8">
                <div class="row" id="row1">



                </div>

                <div class="row" id="row2">



                </div>

                <div class="row" id="row3">



                </div>
            </div>

            <div class="col-md-4">
                <div class="sizeInputDiv">
                    <h5 class="text-center">Total $ In</h5>
                    <!-- <div class="border">amount</div> -->
                    <input class="form-control bg-white" type="number" id="moneyInput" readonly>
                    <div class="form-row">
                        <button class="col btn border resize" id="addDollar">Add Dollar</button>
                        <button class="col btn border resize" id="addQuarter">Add Quarter</button>
                    </div>
                    <div class="form-row">
                        <button class="col btn border resize" id="addDime">Add Dime</button>
                        <button class="col btn border resize" id="addNickel">Add Nickel</button>
                    </div>
                    <hr>
                </div>

                <div class="sizeInputDiv">
                    <h5 class="text-center">Messages</h5>
                    <input type="text" class="form-control bg-white" id="message" readonly>
                    <input type="text" id="itemId" readonly hidden>
                    <input type="text" id="itemPrice" readonly hidden>

                    <div class="form-row">
                        <label for="itemNum">Item #: </label>
                        <input type="text" class="form-control bg-white" id="itemNum" readonly>
                    </div>
                    <div class="form-row">
                        <button class="col btn border resize" id="purchaseButton">Make Purchase</button>
                    </div>
                    <hr>
                </div>

                <div class="sizeInputDiv">
                    <h5 class="text-center">Change</h5>
                    <!-- <div class="border">Change</div> -->

                    <input type="text" class="form-control bg-white" id="changes" readonly>

                    <div class="form-row">
                        <button class="col btn border resize" id="changeReturnButton">Change Return</button>
                    </div>

                    <hr>
                </div>
            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/home.js"></script>
</body>

</html>
