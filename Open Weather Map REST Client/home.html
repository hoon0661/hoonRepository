<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Weather Page</h1>
        <ul class="list-group" id="errorMessages"></ul>
        <hr>

        <form class="form-horizontal" role="form">
            <div class="form-group row">

                <label for="zipcode" class="offset-md-3 control-label">Zipcode: </label>
                <input type="text" class="col-md-2 form-control" placeholder="Enter Zipcode" id="zipcode"
                    pattern="[0-9]{5}" required>

                <label for="unit" class="control-label">Units: </label>
                <select name="form-control" id="unit">
                    <option value="imperial">Imperial</option>
                    <option value="metric">Metric</option>
                </select>

                <button type="button" class="btn btn-outline-dark" id="button">Get Weather</button>

            </div>
            <hr>
        </form>


        <div id="currentWeather">
            <h2>Current Conditions in <span id="cityName"></span></h2>
            <div class="form-group row">
                <div class="col-md-4" id="weatherDetail">
                    <img src="" alt="" id="weatherImage">
                    <span id="weatherDescription"></span>
                </div>
                <div class="col-md-4">
                    <p>Temperature: <span id="temperature"></span> <span id="tempUnit"></span></p>
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind: <span id="wind"></span> miles/hour</p>
                </div>
            </div>
            <hr>
        </div>


        <div id="fiveDays">
            <h2>Five Days Forecast</h2>
            <div class="form-group row">
                <div class="col-md-2" id="day1"></div>
                <div class="col-md-2" id="day2"></div>
                <div class="col-md-2" id="day3"></div>
                <div class="col-md-2" id="day4"></div>
                <div class="col-md-2" id="day5"></div>
            </div>
        </div>
    </div>






    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
